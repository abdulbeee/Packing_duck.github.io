<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Input</h2>
        <div id="inputContainer">
            <div class="input-row">
                <input type="text" name="inputText" placeholder="Masukkan teks">
                <input type="checkbox">
                <button>-</button>
            </div>
        </div>
        <button>+</button>
        <button>Submit</button>
        
        <h2>Input yang Disimpan:</h2>
        <div id="savedInputs"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
